<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <script src="https://use.fontawesome.com/38fc97ed1c.js"></script>
  <style type="text/css">     
    #sel1{
        width:100%;
    }
	.brow{		
		width:100%;
	}
	.center{
	text-align: center
	}
	textarea {
    display: block;
    margin-left: auto;
    margin-right: auto;
	}
	.container .jumbotron {
    border-radius: 200px;
	background-color:#7ec0ee;
	font-family: "Comic Sans MS", cursive, sans-serif;
	}

  </style>
	
</head>
<body>
<div class="container">
  <div class="jumbotron">
	<div class="center">
    <h1>Pete's Market</h1> 
    <p>We've got all that you want, so long as you want eggs, milk, bread, or cheese.</p> 
  </div>   
</div>
</div>
      <select class="form-control center" id="sel1"></select>
<script src="script.js" type="text/javascript"></script> 
	<div class="brow text-center">
	 <button type="button" class="btn btn-primary" id="cart" onClick="GetSelectedItem('sel1');">
	 <i class="fa fa-shopping-cart" aria-hidden="true">
            Add Item to Cart 
        </button></i>
	<button type="button" class="btn btn-info" id="viewCart" onClick="viewCart(cartArray);">
	 View Cart
	 </button>
	 <button type="button" class="btn btn-success" id="checkOut" onClick="checkout(cartArray);">
	 Checkout
	 </button>
	 <button type="button" class="btn btn-danger" id="resetCart" onClick="resetCart();">
	 Empty Cart
	 </button>
	 </div>	 
<script src="WriteScript.js" type="text/javascript"></script>

<textarea readonly class="center" rows="5" cols="50" id="textbox">
Welcome! Press the "View Cart" button to display the current contents of your cart. 
</textarea>

</body>
</html>
